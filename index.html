<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Own Movie Lab</title>
				<link rel="stylesheet" href="css/normalize.css">
				<link rel="stylesheet" href="css/style.css">
</head>
<body class="page">
  <header class="header">
    <div class="container header__container">
      <a href="#" class="logo">My Movies</a>
      <form class="header__form">
        <input type="search" class="header__search" placeholder="Поиск...">
        <button class="header__btn btn">Search</button>
      </form>
    </div>
  </header>
  <main class="main">
    <div class="container main__container">
      <div class="form">
        <input class="form__input movie__name" type="text" required placeholder="Название фильма" autocomplete="off">
        <input class="form__input movie__descr" type="text" required placeholder="Описание фильма">
        <input class="form__input movie__rating" type="number" required placeholder="Рейтинг" min="0" max="10">
        <button class="form__btn btn">Внести</button>
        <div class="movie__list"></div>
    </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
